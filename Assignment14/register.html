<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program</p><hr>
    
    <form method="post" action="#">

    <label>Full Name:</label>
    <input type="text" required><br><br>

    <label>Email:</label>
    <input type="email" required><br><br>

    <label>Password:</label>
    <input type="password" required><br><br>

    <label>Mobile No:</label>
    <input type="number" required><br><br>

    <label>Gender:</label>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <input type="radio">
    <label>Other</label><br><br>

    <label>Hobbies:</label>
    <input type="checkbox">
    <label>Reading</label>
    <input type="checkbox">
    <label>Coding</label>
    <input type="checkbox">
    <label>Sports</label>
    <input type="checkbox">
    <label>Music</label><br><br>

    <label>Date of Birth:</label>
    <input type="date"><br><br>

    <label>Upload Photo:</label>
    <input type="file" required><br><br>

    <label>Course Selection :</label>
    <select>
        <option>MERN Stack</option>
        <option>DSA</option>
        <option>Web Development</option>
    </select><br><br>

    <label>Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>
    
    <label>Preferred Study Hours (0-10):</label>
    <input type="range"><br><br>

    <label>Favorite Color:</label>
    <input type="color"><br><br>

    <label>Portfolio Website:</label>
    <input type="url"><br><br>

    <label for="search">Search Interests:</label>
    <input type="search"><br><br>

    <label>Preferrred Study Time</label>
    <input type="time"><br><br>

    <input type="submit" >
    <input type="reset">
</form>
</body>
</html>
