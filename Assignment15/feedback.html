<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>
    
    <form method="post" action="#">
    
    <label>Name:</label>
    <input type="text" required><br><br>

    <label>Email:</label>
    <input type="email"><br><br>

    <label>Product/Service Selection:</label>
    <select>
        <option>MERN Stack Course</option>
        <option>DSA Bootcamp</option>
        <option>Web Development Workshop</option>
    </select><br><br>

    <label>Rate your experience:</label>
    <input type="radio">
    <label>1 Star</label>
    <input type="radio">
    <label>2 Star</label>
    <input type="radio">
    <label>3 Star</label>
    <input type="radio">
    <label>4 Star</label>
    <input type="radio">
    <label>5 Star</label><br><br>

    <label>What aspects are you giving feedback on?</label><br>
    <input type="checkbox">
    <label>Content Quality</label><br>
    <input type="checkbox">
    <label>Teaching Method</label><br>
    <input type="checkbox">
    <label>Support & Guidance</label><br>
    <input type="checkbox">
    <label>Overall Experience</label><br><br>

    <label>Additional Suggestions:</label><br>
    <textarea rows="4" cols="40"></textarea><br><br>

    <label>How satisfied are you?</label><br>
    <input type="range"><br><br>

    <label>Would you recommend us to a friend?</label><br>
    <input type="checkbox">
    <label>Yes</label>
    <input type="checkbox">
    <label>No</label><br><br>

    <label>Date of Feedback:</label>
    <input type="date"><br><br>

    <input type="submit" >
    <input type="reset">
    

    </form>
    
</body>
</html>
